<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商務資料表單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-image: url('https://ap11.ragic.com/sims/file.jsp?a=joycehuang&f=4V4P02c718%40%E5%95%86%E5%8B%99%E5%B0%8F%E5%B9%AB%E6%89%8B%E8%83%8C%E6%99%AF%E5%9C%96-1.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 248, 240, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(101, 67, 33, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 105, 73, 0.2);
        }

        .form-title {
            text-align: center;
            color: #654321;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(101, 67, 33, 0.1);
        }

       /* 成功頁面樣式 */
.success-page {
    display: none;
    text-align: center;
    padding: 80px 40px;
    background: rgba(255, 248, 240, 0.95);
    border-radius: 20px;
    border: 3px solid rgba(139, 105, 73, 0.3);
    box-shadow: 0 15px 35px rgba(101, 67, 33, 0.2);
    backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
}

.success-page::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #8b6949, #d2b48c, #8b6949);
    border-radius: 20px 20px 0 0;
}

.success-page.show {
    display: block !important;
    animation: fadeInUp 0.6s ease-out;
}

.success-title {
    font-size: 32px;
    color: #654321;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 0 2px 4px rgba(101, 67, 33, 0.1);
    letter-spacing: 1px;
}

.success-icon {
            font-size: 120px;
            color: #32CD32;
            margin-bottom: 20px;
        }

.success-text {
    font-size: 18px;
    color: #8b6949;
    line-height: 1.8;
    margin-bottom: 40px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    font-weight: 500;
}

        /* 表單內容區域 */
        .form-content {
            display: block;
        }

        .form-content.hide {
            display: none !important;
        }

        .card-preview {
            margin-bottom: 25px;
            text-align: center;
            display: none;
        }

        .card-preview.show {
            display: block;
        }

        .card-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(101, 67, 33, 0.3);
            border: 3px solid #8b6949;
        }

        .card-preview-title {
            color: #654321;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #654321;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #d2691e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d2b48c;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #654321;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #8b6949;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(139, 105, 73, 0.1);
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        /* 修正的檔案上傳樣式 */
        .file-upload {
            position: relative;
            width: 100%;
        }

        .file-input-display {
            width: 100%;
            padding: 20px 15px;
            border: 2px dashed #d2b48c;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-input-display:hover {
            border-color: #8b6949;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .file-input-display.drag-over {
            border-color: #8b6949;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(139, 105, 73, 0.2);
        }

        /* 隱藏原始檔案輸入 */
        .file-input-hidden {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .upload-icon {
            font-size: 24px;
            color: #8b6949;
            margin-bottom: 8px;
        }

        .upload-text {
            color: #654321;
            font-size: 14px;
            font-weight: 500;
        }

        .upload-hint {
            color: #8b6949;
            font-size: 12px;
            margin-top: 4px;
        }

        .file-selected {
            color: #654321;
            font-weight: bold;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b6949, #654321);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #654321, #5d4e37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 67, 33, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #8B0000;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">商務名片資料表</h1>
        
        <!-- 提交成功頁面 -->
        <div class="success-page" id="successPage">
            <div class="success-icon">🎉</div>
            <div class="success-title">提交成功！</div>
            <div class="success-text">
                感謝您提供名片資訊<br>
                我們已收到您的資料並為您建檔
            </div>
        </div>

        <!-- 表單內容區域 -->
        <div class="form-content" id="formContent">
            <!-- 名片預覽區域 -->
            <div class="card-preview" id="cardPreview">
                <div class="card-preview-title">目前名片</div>
                <img id="previewImage" alt="名片預覽">
            </div>

            <form id="businessForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="englishName">英文名</label>
                        <input type="text" id="englishName" name="englishName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">公司行號名稱</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="position">職稱</label>
                        <input type="text" id="position" name="position">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail信箱 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">手機</label>
                        <input type="tel" id="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                        <label for="fax">傳真號碼</label>
                        <input type="tel" id="fax" name="fax">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">公司地址</label>
                        <textarea id="address" name="address" placeholder="請輸入完整公司地址"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="website">公司網站</label>
                        <input type="url" id="website" name="website" placeholder="https://">
                    </div>
                    <div class="form-group">
                        <label for="taxNumber">公司統編</label>
                        <input type="text" id="taxNumber" name="taxNumber">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="lineId">Line ID</label>
                        <input type="text" id="lineId" name="lineId">
                    </div>
                    <div class="form-group">
                        <!-- 隱藏的 Line User ID -->
                        <input type="hidden" id="lineUserId" name="lineUserId">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="businessCard">上傳名片</label>
                        <div class="file-upload">
                            <div class="file-input-display" id="fileInputDisplay">
                                <div class="upload-icon">📎</div>
                                <div class="upload-text" id="uploadText">點擊選擇檔案或拖拽到此處</div>
                                <div class="upload-hint">僅支援圖片上傳，檔案大小限制 5MB</div>
                            </div>
                            <input type="file" id="businessCard" name="businessCard" class="file-input-hidden" accept="image/*,.heic,.heif">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">送出表單</button>
            </form>

            <div class="error-message" id="errorMessage">
                送出失敗，請稍後再試。
            </div>
        </div>
    </div>

    <script>
        // 自動調整圖片顯示尺寸
        function adjustImageSize(img) {
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            const ratio = width / height;
            
            // 移除所有方向類別
            img.classList.remove('landscape', 'portrait', 'square');
            
            if (ratio > 1.3) {
                // 橫式 (台灣標準名片比例約 1.67)
                img.classList.add('landscape');
            } else if (ratio < 0.77) {
                // 直式 (台灣標準名片比例約 0.6)
                img.classList.add('portrait');
            } else {
                // 接近正方形或其他比例
                img.classList.add('square');
            }
        }

        // 從 URL 參數獲取預填資料和設定
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // 預填表單資料
        function prefillForm() {
            const params = getUrlParams();
            
            // 預填各個欄位
            const fieldMappings = {
                'name': 'name',
                'englishName': 'englishName', 
                'company': 'company',
                'position': 'position',
                'email': 'email',
                'phone': 'phone',
                'mobile': 'mobile',
                'fax': 'fax',
                'address': 'address',
                'website': 'website',
                'taxNumber': 'taxNumber',
                'lineId': 'lineId',
                'lineUserId': 'lineUserId'
            };

            Object.entries(fieldMappings).forEach(([param, fieldId]) => {
                if (params[param]) {
                    const field = document.getElementById(fieldId);
                    if (field) {
                        field.value = decodeURIComponent(params[param]);
                    }
                }
            });

            // 處理名片預覽圖片
            if (params.cardImage) {
                const cardPreview = document.getElementById('cardPreview');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = decodeURIComponent(params.cardImage);
                cardPreview.classList.add('show');
            }
        }

        // 檔案上傳處理 - 修正版本
        const fileInput = document.getElementById('businessCard');
        const fileInputDisplay = document.getElementById('fileInputDisplay');
        const uploadText = document.getElementById('uploadText');

        // 點擊上傳區域觸發檔案選擇
        fileInputDisplay.addEventListener('click', function() {
            fileInput.click();
        });

        // 檔案選擇變更事件
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                
                // 檢查檔案大小 (5MB = 5 * 1024 * 1024 bytes)
                const maxSize = 5 * 1024 * 1024;
                if (file.size > maxSize) {
                    alert('檔案大小超過 5MB 限制，請選擇較小的檔案');
                    fileInput.value = '';
                    return;
                }
                
                // 檢查檔案類型
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp', 'image/heic', 'image/heif'];
                if (!validTypes.includes(file.type.toLowerCase())) {
                    alert('請選擇有效的圖片格式（JPG、PNG、GIF、WebP、HEIC）');
                    fileInput.value = '';
                    return;
                }
                
                const fileName = file.name;
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                uploadText.innerHTML = `<span class="file-selected">✓ 已選擇：${fileName} (${fileSize}MB)</span>`;
                fileInputDisplay.style.borderColor = '#8b6949';
                fileInputDisplay.style.background = 'rgba(144, 238, 144, 0.1)';
            } else {
                uploadText.innerHTML = '點擊選擇檔案或拖拽到此處';
                fileInputDisplay.style.borderColor = '#d2b48c';
                fileInputDisplay.style.background = 'rgba(255, 255, 255, 0.9)';
            }
        });

        // 拖拽功能
        fileInputDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        });

        fileInputDisplay.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
        });

        fileInputDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                
                // 檢查檔案大小 (5MB = 5 * 1024 * 1024 bytes)
                const maxSize = 5 * 1024 * 1024;
                if (file.size > maxSize) {
                    alert('檔案大小超過 5MB 限制，請選擇較小的檔案');
                    return;
                }
                
                // 檢查檔案類型
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp', 'image/heic', 'image/heif'];
                
                if (validTypes.includes(file.type.toLowerCase())) {
                    fileInput.files = files;
                    const fileName = file.name;
                    const fileSize = (file.size / 1024 / 1024).toFixed(2);
                    uploadText.innerHTML = `<span class="file-selected">✓ 已選擇：${fileName} (${fileSize}MB)</span>`;
                    this.style.borderColor = '#8b6949';
                    this.style.background = 'rgba(144, 238, 144, 0.1)';
                } else {
                    alert('請選擇有效的圖片格式（JPG、PNG、GIF、WebP、HEIC）');
                }
            }
        });

        // 表單送出處理
        document.getElementById('businessForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const params = getUrlParams();
            const webhookUrl = params.webhook;

            if (!webhookUrl) {
                document.getElementById('errorMessage').textContent = '未設定 Webhook URL';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // 收集表單資料
            const formData = new FormData();
            const form = e.target;

            // 添加所有表單欄位到 FormData
            Array.from(form.elements).forEach(element => {
                if (element.name && element.type !== 'submit') {
                    if (element.type === 'file' && element.files.length > 0) {
                        formData.append(element.name, element.files[0]);
                    } else if (element.type !== 'file') {
                        formData.append(element.name, element.value);
                    }
                }
            });

            // 添加時間戳記
            formData.append('timestamp', new Date().toISOString());

            try {
                const response = await fetch(decodeURIComponent(webhookUrl), {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // 隱藏表單，顯示成功頁面
                    document.getElementById('formContent').classList.add('hide');
                    document.getElementById('successPage').classList.add('show');
                    
                    // 確保移除任何可能的綠色樣式
                    const successPage = document.getElementById('successPage');
                    successPage.style.backgroundColor = 'rgba(255, 248, 240, 0.95)';
                    successPage.style.border = '3px solid rgba(139, 105, 73, 0.3)';
                    
                    window.scrollTo(0, 0);
                } else {
                    throw new Error('網路錯誤');
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('送出表單錯誤:', error);
            }
        });

        // 頁面載入時執行預填
        document.addEventListener('DOMContentLoaded', prefillForm);
    </script>
</body>
</html>
